machine:
  services:
    - docker
    - redis
  node:
    version:
      6.9.1
dependencies:
  override:
    - pip install --upgrade setuptools
    - pip install -r requirements_dev.txt
    - pip install -r requirements.txt
    - npm install
    - npm run build
  cache_directories:
    - node_modules/
test:
  override:
    - pytest --junitxml=$CIRCLE_TEST_REPORTS/junit.xml tests/
deployment:
  latest:
    branch: master
    owner: mozilla
    commands:
      - ./bin/deploy "latest"
  hub_releases:
    tag: /^m[0-9]+(\.[0-9]+)?$/
    owner: mozilla
    commands:
      - ./bin/deploy "$CIRCLE_TAG"
general:
  branches:
    ignore:
      - gh-pages
